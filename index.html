<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="heading">
        <h1>SAMPLE CALCULATOR</h1>
    </div>
<center>
    <div class="main_content">
        <input type="number" name="num1" id="num1" step="any" placeholder="Enter Any Number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">X</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="num2" id="num2" step="any"  placeholder="Enter Any Number">
        <br>
        <br>
        <button  class="button"  onclick="cal()"> Calculate</button>
        <br>
        <input type="text" name="" id="answer" readonly=""  placeholder="Answer is">
        <br>

    </div>
</center>
</body>
<script>
    function cal() {

        var a = document.getElementById('num1').value;
        var b = document.getElementById('num2').value;
        var operator = document.getElementById('operator').value;
        if (operator == '+') {
            var answer = parseInt(a) + parseInt(b);
        }
        if (operator == '-') {
            var answer = parseInt(a) - parseInt(b);
        }
        if (operator == '*') {
            var answer = parseInt(a) * parseInt(b);
        }
        if (operator == '/') {
            var answer = parseInt(a) / parseInt(b);
        }
        document.getElementById('answer').value = answer;

    }





</script>

</html>
